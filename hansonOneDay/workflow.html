<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>流程图</title>
<script src="go-debug.js"></script>
<script src="jquery-1.11.1.js"></script>
</head>
<body>
	<div style="width: 100%; display: flex; justify-content: space-between">
		<div id="myPaletteDiv"
			style="width: 100px; margin-right: 2px; background-color: whitesmoke; border: solid 1px black"></div>
		<div id="workflow"
			style="flex-grow: 1; height: 720px; border: solid 1px black"></div>
		<div id="properties" class="inspector"></div>
	</div>
</body>
<script>
	$(document).ready(function() {
		var $ = go.GraphObject.make;
		var myDiagram = $(go.Diagram, "workflow", {
			initialContentAlignment : go.Spot.Center, // center Diagram contents
			allowDrop : true, // must be true to accept drops from the Palette
			"LinkDrawn" : showLinkLabel, // this DiagramEvent listener is defined below
			"LinkRelinked" : showLinkLabel,
			scrollsPageOnFocus : false,
			"undoManager.isEnabled" : true // enable Ctrl-Z to undo and Ctrl-Y to redo
		});

		var myModel = $(go.Model);
		// in the model data, each node is represented by a JavaScript object:
		myModel.nodeDataArray = [ {
			key : "Alpha"
		}, {
			key : "Beta"
		}, {
			key : "Gamma"
		} ];
		myDiagram.model = myModel;
	});
</script>
</html>
